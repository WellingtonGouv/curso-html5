<!DOCTYPE html>
<html>
    <head>
        <title>Tabelas</title>
        <meta charset="utf-8"> 
    </head>
    <body>

        <table border="2" width="50%" height="100">
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
            <tr>
                <td>01</td>
                <td>Martelo</td>
                <td>R$50,00</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Furadeira</td>
                <td>R$150,00</td>
            </tr>
            <tr>
                <td rowspan="2">Desconto</td>
                <td colspan="2">Cupom 1 - R$5,00</td>
            </tr>
            <tr>
                <td colspan="2">Cupom 2 - R$15,00</td>
            </tr>
            <tr>
                <td>Total:</td>
                <td colspan="2">R$180,00</td>
            </tr>
        </table>

    </body>
</html>
