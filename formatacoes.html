<!DOCTYPE html>
<html>
    <head>
        <title>Formatações de texto</title>
        <meta charset="utf-8"> 
    </head>
    <body>
        <h1>Texto em negrito</h1>
        <strong>Negrito com "strong"</strong>
        <br>
        <b> Negrito com "b"</b>

        <hr>

        <h1> Texto em itálico </h1>
        <em> Itálico com "em"</em>
        <br>
        <i> Itálico com "i"</i>

        <hr>

        <h1>Texto com underline</h1>
        <u> Texto com underline</u>

        <hr>

        <h1> Texto riscado</h1>
        <strike>Texto riscado</strike>


    
    </body>
</html>
